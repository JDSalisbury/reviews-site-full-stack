<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>

	<link rel="stylesheet" href="./css/layout.css"></link>
    <link rel="stylesheet" href="./css/style.css"></link>
	<title>Books Reviewed</title>
	
</head>

<body>
	<div class="container">
	
		<header class="header">
			<h1>Book Reviews</h1>
		</header>
		
		<div class="reviewed_books_list" th:each="bookReview: ${categoryModel}">
			<ul class="listed_stuff" th:each="books: ${bookReview.books}">
				<li> <a th:href="@{/bookReview(id=${books .id})}" th:text="${books}"></a> </li>
			</ul>
		</div>

		<footer class ="footer">
			<a href="http://localhost:8080/categories"><button>Back to home</button></a>
		</footer>
		
	</div>
</body>
</html>
