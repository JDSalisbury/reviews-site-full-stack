<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Book Reviews</title>
</head>

<body>
	<header>
		<h1>Book Reviews</h1>
	</header>
	<div th:each="bookReview: ${categoryModel}">
		<ul th:each="books: ${bookReview.books}">
			<li> <a th:href="@{/bookReview(id=${books .id})}" th:text="${books}"></a> </li>
		</ul>
	</div>

	<footer>
		<a href="http://localhost:8080/categories"><button>Back to home</button></a>
	</footer>
</body>
</html>
