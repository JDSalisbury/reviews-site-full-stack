<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A Book</title>
</head>

<body>

	<header>
		<h1>A Review of-</h1>
	</header>

	<div th:each="bookReview: ${bookReview}">
		
		<h2 th:text="${bookReview.BookTitle}"></h2>
		<h3 th:text="${bookReview.category}"></h3>
		<h4 th:text="${bookReview.bookReview}"></h4>

		<a href="http://localhost:8080/categories">Back to Category</a>
	</div>

</body>
</html>
