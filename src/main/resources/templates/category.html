<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Book Reviews</title>
</head>

<body>
	<header>
		<h1>Book Reviews</h1>
	</header>
	<div th:each="bookReview: ${category}">
		<ul th:each="books: ${bookReview.books}">
			<li> <a th:href="@{/bookReview(id=${books.id})}" th:text="${books}"></a> </li>
		
		</ul>
	</div>

</body>
</html>
