<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A list of Reviews Categories</title>
</head>

<body>
	<header>
		<h1>A List of Review Categories</h1>
	</header>

	<ul th:each="category: ${categories}">
		<li><a th:href="@{/category(id=${category.id})}"
			th:text="${category.category}"></a></li>
	</ul>


</body>
</html>
